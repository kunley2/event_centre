{% extends 'base.html' %}

{% block title %} Home{% endblock title %}


{% block content %}
<main class="d-flex w-100">
  <div class="container d-flex flex-column">
    <div class="row vh-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto h-100">
        <div class="d-table-cell align-middle">

          <div class="text-center mt-4">
            <h1 class="h2">Get started with us</h1>
            <p class="lead">
              Get Recommendations from us
            </p>
          </div>
          <div class="card">
              <div class="card-body">
                <!-- <h5 class="card-title">Company search</h5> -->

                <!-- Vertical Form -->
                <form class="row g-3" method="POST" action="/products">
                  <div class="col-12">
                    <label for="User-id" class="form-label">type of event</label>
                    <input type="text" class="form-control" id="event_type" name="event_type">
                  </div>
                  <div class="col-12">
                    <label for="User-id" class="form-label">Location</label>
                    <input type="text" class="form-control" id="Location" name="Location">
                  </div>
                  <div class="col-12">
                    <label for="User-id" class="form-label">capacity</label>
                    <input type="text" class="form-control" id="capacity" name="capacity">
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                  </div>
                </form><!-- Vertical Form -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

      
{% endblock content %}
